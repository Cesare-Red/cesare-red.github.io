<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesare - Junior Data Scientist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a40);
            color: white;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
            position: absolute;
            top: 10%;
            width: 100%;
        }
        
        .title-3d {
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 
                0 0 5px #00f7ff, 
                0 0 10px #00f7ff, 
                0 0 20px #00f7ff, 
                0 0 40px #00f7ff;
            animation: pulsate 2s infinite alternate;
            letter-spacing: 3px;
        }
        
        .subtitle-3d {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 
                0 0 5px #ff00ff, 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff;
            margin-top: 1rem;
            animation: pulsate-sub 3s infinite alternate;
        }
        
        .dna-container {
            position: absolute;
            width: 100%;
            height: 70%;
            bottom: 0;
        }
        
        .cards-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .card {
            position: absolute;
            width: 300px;
            height: 380px;
            background: rgba(10, 10, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            pointer-events: auto;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            backface-visibility: hidden;
        }
        
        .card:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.8);
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #00f7ff;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00f7ff;
            text-align: center;
        }
        
        .card-desc {
            font-size: 1rem;
            text-align: center;
            color: #ccc;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00f7ff;
            font-size: 1rem;
            animation: bounce 2s infinite;
            z-index: 100;
        }
        
        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 5px #00f7ff, 
                    0 0 10px #00f7ff, 
                    0 0 20px #00f7ff, 
                    0 0 40px #00f7ff;
            }
            100% {
                text-shadow: 
                    0 0 10px #00f7ff, 
                    0 0 20px #00f7ff, 
                    0 0 40px #00f7ff, 
                    0 0 80px #00f7ff;
            }
        }
        
        @keyframes pulsate-sub {
            0% {
                text-shadow: 
                    0 0 5px #ff00ff, 
                    0 0 10px #ff00ff, 
                    0 0 20px #ff00ff;
            }
            100% {
                text-shadow: 
                    0 0 10px #ff00ff, 
                    0 0 20px #ff00ff, 
                    0 0 40px #ff00ff;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .title-3d {
                font-size: 3rem;
            }
            
            .subtitle-3d {
                font-size: 1.5rem;
            }
            
            .card {
                width: 250px;
                height: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title-3d">Cesare</h1>
            <h2 class="subtitle-3d">Junior Data Scientist</h2>
        </div>
        
        <div class="dna-container" id="dna-container"></div>
        <div class="cards-container" id="cards-container"></div>
        
        <div class="scroll-indicator">Scorri per esplorare ↓</div>
    </div>

    <script>
        // Inizializzazione di Three.js
        let scene, camera, renderer, dna;
        let cards = [];
        let scrollPosition = 0;
        let targetScrollPosition = 0;
        
        // Dati delle schede
        const cardData = [
            {
                title: "Analisi Dati",
                desc: "Esplorazione e pulizia dei dataset per estrarre informazioni significative.",
                img: "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22150%22%20viewBox%3D%220%200%20200%20150%22%3E%3Crect%20width%3D%22200%22%20height%3D%22150%22%20fill%3D%22%23555%22%2F%3E%3Cpath%20d%3D%22M40%2060L80%2040L120%2080L160%2050%22%20stroke%3D%22%2300f7ff%22%20stroke-width%3D%223%22%20fill%3D%22none%22%2F%3E%3Ccircle%20cx%3D%2240%22%20cy%3D%2260%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3Ccircle%20cx%3D%2280%22%20cy%3D%2240%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3Ccircle%20cx%3D%22120%22%20cy%3D%2280%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3Ccircle%20cx%3D%22160%22%20cy%3D%2250%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3C%2Fsvg%3E"
            },
            {
                title: "Machine Learning",
                desc: "Sviluppo di modelli predittivi e algoritmi di apprendimento automatico.",
                img: "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22150%22%20viewBox%3D%220%200%20200%20150%22%3E%3Crect%20width%3D%22200%22%20height%3D%22150%22%20fill%3D%22%23555%22%2F%3E%3Cpath%20d%3D%22M50%2050Q100%2020%20150%2050Q100%2080%2050%2050%22%20stroke%3D%22%23ff00ff%22%20stroke-width%3D%223%22%20fill%3D%22none%22%2F%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3Ccircle%20cx%3D%22100%22%20cy%3D%2280%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3Ccircle%20cx%3D%22150%22%20cy%3D%2250%22%20r%3D%225%22%20fill%3D%22%23fff%22%2F%3E%3C%2Fsvg%3E"
            },
            {
                title: "Visualizzazione",
                desc: "Creazione di dashboard e grafici interattivi per comunicare i risultati.",
                img: "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22150%22%20viewBox%3D%220%200%20200%20150%22%3E%3Crect%20width%3D%22200%22%20height%3D%22150%22%20fill%3D%22%23555%22%2F%3E%3Crect%20x%3D%2240%22%20y%3D%2240%22%20width%3D%2230%22%20height%3D%2260%22%20fill%3D%22%2300f7ff%22%2F%3E%3Crect%20x%3D%2285%22%20y%3D%2230%22%20width%3D%2230%22%20height%3D%2270%22%20fill%3D%22%2300f7ff%22%2F%3E%3Crect%20x%3D%22130%22%20y%3D%2250%22%20width%3D%2230%22%20height%3D%2250%22%20fill%3D%22%2300f7ff%22%2F%3E%3C%2Fsvg%3E"
            },
            {
                title: "Big Data",
                desc: "Gestione ed elaborazione di grandi volumi di dati con tecnologie scalable.",
                img: "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22150%22%20viewBox%3D%220%200%20200%20150%22%3E%3Crect%20width%3D%22200%22%20height%3D%22150%22%20fill%3D%22%23555%22%2F%3E%3Ccircle%20cx%3D%22100%22%20cy%3D%2275%22%20r%3D%2240%22%20fill%3D%22none%22%20stroke%3D%22%23ff00ff%22%20stroke-width%3D%223%22%2F%3E%3Cpath%20d%3D%22M100%2035V115M65%2075H135%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%2F%3E%3C%2Fsvg%3E"
            },
            {
                title: "Statistica",
                desc: "Applicazione di metodi statistici per validare ipotesi e modelli.",
                img: "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22150%22%20viewBox%3D%220%200%20200%20150%22%3E%3Crect%20width%3D%22200%22%20height%3D%22150%22%20fill%3D%22%23555%22%2F%3E%3Cpath%20d%3D%22M50%20100L70%2070L90%2090L110%2060L130%2080L150%2050%22%20stroke%3D%22%2300f7ff%22%20stroke-width%3D%223%22%20fill%3D%22none%22%2F%3E%3C%2Fsvg%3E"
            }
        ];
        
        // Inizializza la scena Three.js
        function initThreeJS() {
            // Creazione della scena
            scene = new THREE.Scene();
            
            // Creazione della camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Creazione del renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('dna-container').appendChild(renderer.domElement);
            
            // Creazione della spirale DNA
            createDNA();
            
            // Creazione delle schede
            createCards();
            
            // Gestione dello scroll
            window.addEventListener('scroll', handleScroll);
            window.addEventListener('resize', onWindowResize);
            
            // Avvia l'animazione
            animate();
        }
        
        // Crea la spirale DNA
        function createDNA() {
            const group = new THREE.Group();
            scene.add(group);
            
            const geometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 8);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00f7ff,
                emissive: 0x004f55,
                specular: 0xffffff,
                shininess: 100,
                transparent: true,
                opacity: 0.8
            });
            
            const connections = new THREE.Group();
            
            // Crea i "pioli" della scala a DNA
            for (let i = 0; i < 100; i++) {
                const angle = i * 0.2;
                const height = i * 0.1;
                
                // Crea i due filamenti
                const left = new THREE.Mesh(geometry, material);
                left.position.x = Math.cos(angle) * 1.5;
                left.position.y = height - 5;
                left.position.z = Math.sin(angle) * 1.5;
                left.rotation.z = angle;
                group.add(left);
                
                const right = new THREE.Mesh(geometry, material);
                right.position.x = Math.cos(angle + Math.PI) * 1.5;
                right.position.y = height - 5;
                right.position.z = Math.sin(angle + Math.PI) * 1.5;
                right.rotation.z = angle + Math.PI;
                group.add(right);
                
                // Crea i collegamenti tra i filamenti
                if (i % 2 === 0) {
                    const connection = new THREE.Mesh(
                        new THREE.BoxGeometry(0.1, 0.1, 3),
                        new THREE.MeshPhongMaterial({
                            color: 0xff00ff,
                            emissive: 0x550055,
                            specular: 0xffffff,
                            shininess: 100,
                            transparent: true,
                            opacity: 0.8
                        })
                    );
                    
                    connection.position.y = height - 5;
                    connection.rotation.y = angle;
                    connections.add(connection);
                }
            }
            
            group.add(connections);
            dna = group;
            
            // Aggiungi luci
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const light1 = new THREE.PointLight(0x00ffff, 1, 100);
            light1.position.set(5, 5, 5);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(0xff00ff, 1, 100);
            light2.position.set(-5, -5, -5);
            scene.add(light2);
        }
        
        // Crea le schede 3D
        function createCards() {
            const container = document.getElementById('cards-container');
            
            cardData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${data.img}" alt="${data.title}" class="card-image">
                    <h3 class="card-title">${data.title}</h3>
                    <p class="card-desc">${data.desc}</p>
                `;
                
                // Posiziona le carte a spirale
                const angle = index * (Math.PI * 2 / cardData.length);
                const radius = 300;
                
                card.style.transform = `translate(-50%, -50%) 
                    translateX(${Math.cos(angle) * radius}px) 
                    translateY(${index * 150 - 200}px) 
                    translateZ(${Math.sin(angle) * radius}px) 
                    rotateY(${angle}rad)`;
                
                card.addEventListener('click', () => {
                    targetScrollPosition = index * window.innerHeight * 0.8;
                    smoothScrollTo(targetScrollPosition, 1500);
                });
                
                container.appendChild(card);
                cards.push(card);
            });
        }
        
        // Gestisci lo scroll
        function handleScroll() {
            scrollPosition = window.scrollY || window.pageYOffset;
            targetScrollPosition = scrollPosition;
            updateDNAPosition();
        }
        
        // Aggiorna la posizione del DNA in base allo scroll
        function updateDNAPosition() {
            if (dna) {
                dna.rotation.y = scrollPosition * 0.001;
                dna.position.y = -scrollPosition * 0.01;
            }
            
            // Aggiorna la posizione delle carte
            cards.forEach((card, index) => {
                const angle = (index * (Math.PI * 2 / cardData.length)) + (scrollPosition * 0.001);
                const radius = 300;
                const yPos = index * 150 - 200 - scrollPosition * 0.5;
                
                card.style.transform = `translate(-50%, -50%) 
                    translateX(${Math.cos(angle) * radius}px) 
                    translateY(${yPos}px) 
                    translateZ(${Math.sin(angle) * radius}px) 
                    rotateY(${angle}rad)`;
                
                // Aggiungi effetto di opacità in base alla posizione
                const cardCenter = yPos + 190;
                const viewportCenter = window.innerHeight / 2;
                const distance = Math.abs(cardCenter - viewportCenter);
                const opacity = Math.max(0, 1 - distance / viewportCenter);
                
                card.style.opacity = opacity;
                card.style.zIndex = Math.floor(100 - distance);
            });
        }
        
        // Animazione
        function animate() {
            requestAnimationFrame(animate);
            
            // Interpolazione per un movimento fluido
            scrollPosition += (targetScrollPosition - scrollPosition) * 0.05;
            
            // Animazione rotazione DNA
            if (dna) {
                dna.rotation.y += 0.005;
            }
            
            updateDNAPosition();
            renderer.render(scene, camera);
        }
        
        // Gestisci il ridimensionamento della finestra
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Scroll fluido verso una posizione
        function smoothScrollTo(targetPosition, duration) {
            const startPosition = window.scrollY || window.pageYOffset;
            const distance = targetPosition - startPosition;
            let startTime = null;
            
            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const run = easeInOutQuad(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }
            
            function easeInOutQuad(t, b, c, d) {
                t /= d/2;
                if (t < 1) return c/2*t*t + b;
                t--;
                return -c/2 * (t*(t-2) - 1) + b;
            }
            
            requestAnimationFrame(animation);
        }
        
        // Inizializza tutto quando la pagina è caricata
        window.addEventListener('load', initThreeJS);
    </script>
</body>
</html>
