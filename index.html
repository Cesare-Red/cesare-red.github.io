<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura di Laurea - electric_bus0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/characters.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen active">
            <h1>Avventura di Laurea di Vincenzo</h1>
            <p>Seleziona il tuo personaggio:</p>
            <div id="character-selection"></div>
            <button id="start-game">Inizia l'Avventura!</button>
        </div>
        
        <div id="game-screen" class="screen">
            <div id="game-header">
                <div id="player-info"></div>
                <div id="level-info"></div>
            </div>
            <div id="game-content">
                <div id="story-text"></div>
                <div id="combat-interface" class="hidden">
                    <div id="enemy-info"></div>
                    <div id="combat-log"></div>
                    <div id="player-actions"></div>
                </div>
                <div id="choices-container"></div>
            </div>
        </div>
        
        <div id="level-complete-screen" class="screen">
            <h2>Livello Completato!</h2>
            <div id="quiz-container"></div>
            <button id="next-level">Prosegui</button>
        </div>
        
        <div id="game-complete-screen" class="screen">
            <h2>Congratulazioni!</h2>
            <p>Hai completato l'avventura di laurea!</p>
            <div id="final-message"></div>
        </div>
    </div>
    
    <script src="js/characters.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
